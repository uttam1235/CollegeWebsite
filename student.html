<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Section</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <form class="d-flex" id="search">
          <input
            class="form-control me-2"
            id="searchTxt"
            type="search"
            placeholder="Search"
            aria-label="Search"
          />
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>

    <div class="container">
        <div class="input-group" >
            <span class="input-group-text">Student Name</span>
            <input type="text" aria-label="First name" class="form-control" id="AddStudentName" />
          </div>
          <div class="input-group" >
            <span class="input-group-text">Student Img </span>
            <input type="text" aria-label="First name" class="form-control" id="StudentImg" />
          </div>
          <div class="input-group">
            <span class="input-group-text">Class Name</span>
            <input type="text" aria-label="Class Name" class="form-control"  id="ClassName"/>
          </div>
          <div class="input-group">
            <span class="input-group-text">Roll -- No</span>
            <input type="text" aria-label="Roll" class="form-control" id="RollNo" />
          </div>
          
          <br />
          <button class="btn btn-primary" id="addBtn">Add a Student</button>
        
          <hr />
          <h1> Student Information</h1>
          <hr />
          <div id="StudentInFormation" class="row container-fluid">
            <!-- <div class="noteCard my-2 mx-2 card" style="width: 18rem">
              <div class="card-body">
                <h5 class="card-title">Note</h5>
                <p class="card-text"></p>
                <a href="#" class="btn btn-primary">Delete Note</a>
              </div>
            </div> -->
          </div>
    </div>
  
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="student.js"></script>
  </body>
</html>
